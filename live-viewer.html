<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üì° Live App Monitor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0f172a;
      color: #f8fafc;
      padding: 40px;
    }

    h1 {
      color: #38bdf8;
      text-align: center;
    }

    #output {
      background: #1e293b;
      border: 1px solid #334155;
      border-radius: 8px;
      padding: 20px;
      margin-top: 30px;
      white-space: pre-wrap;
      font-size: 14px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>üì° Real-Time App Monitor</h1>
  <div id="output">Loading data...</div>

  <script>
    async function loadLiveData() {
      try {
        const response = await fetch('../liveMonitor.json');
        const data = await response.json();
        document.getElementById('output').textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        document.getElementById('output').textContent = '‚ö†Ô∏è Failed to load data.';
        console.error(error);
      }
    }

    loadLiveData();

    // Optional: refresh every 15 seconds
    setInterval(loadLiveData, 15000);
  </script>
</body>
</html>
